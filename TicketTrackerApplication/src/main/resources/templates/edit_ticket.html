<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Ticket</title>
</head>

<body>

	<div class="container">
	
		<h3>Edit Ticket</h3>
		<hr>
		
		
	
						 
		<form action="#" th:action="@{/tickettracker/save/{id}(id=${ticket.ticketId})}"
						 th:object="${ticket}" method="POST">
						 
			<label>Title</label> <input type="text"
				th:field="*{ticketTitle}" class="form-control mb-4 col-4"
				placeholder="Enter Title"> 
			<label>Short Description</label> <input type="text" th:field="*{ticketShortDescription}"
				class="form-control mb-4 col-4" placeholder="Enter short description">
			<label>Content</label> <input type="text"
				th:field="*{ticketContent}" class="form-control mb-4 col-4"
				placeholder="Enter content">

			<button type="submit" class="btn btn-info col-2">Submit</button>
						
		</form>
	
		<hr>
		<a th:href="@{/tickettracker/}">Back to Ticket List</a>
		
	</div>
</body>

</html>
